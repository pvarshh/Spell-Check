# Spell Checker Configuration File
# This file contains default settings for the spell checker
# Copy this file to ~/.spellchecker.conf to customize your settings

[Dictionary]
# Default dictionary path
default_dictionary = dictionaries/en_US.dict

# Additional dictionary paths (comma-separated)
additional_dictionaries = 

# Custom words to always consider correct (comma-separated)
custom_words = 

[Checking]
# Case sensitivity (true/false)
case_sensitive = false

# Ignore numbers (true/false)
ignore_numbers = true

# Ignore URLs (true/false)
ignore_urls = true

# Ignore email addresses (true/false)
ignore_emails = true

# Minimum word length to check
min_word_length = 3

# Maximum word length to check (0 = no limit)
max_word_length = 0

[Suggestions]
# Maximum number of suggestions to show
max_suggestions = 10

# Maximum edit distance for suggestions
max_edit_distance = 2

# Suggestion algorithm weights (0.0 to 1.0)
edit_distance_weight = 1.0
frequency_weight = 0.5
phonetic_weight = 0.3
prefix_weight = 0.2

[Performance]
# Enable caching of suggestions (true/false)
enable_suggestion_cache = true

# Maximum cache size (number of entries)
max_cache_size = 1000

# Enable memory usage tracking (true/false)
track_memory_usage = true

[Output]
# Show line numbers in file checking (true/false)
show_line_numbers = true

# Show column numbers in file checking (true/false)
show_column_numbers = true

# Maximum number of suggestions to show per word
suggestions_per_word = 3

# Color output (true/false) - requires terminal support
colored_output = true

[File_Processing]
# File extensions to process (comma-separated, empty = all text files)
file_extensions = .txt,.md,.tex,.rst,.doc

# Files to ignore (comma-separated, supports wildcards)
ignore_files = *.log,*.tmp,*~

# Directories to ignore (comma-separated)
ignore_directories = .git,.svn,.hg,node_modules

# Maximum file size to process (in MB, 0 = no limit)
max_file_size = 10
